<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Price Predictor</title>
  </head>
  <body>
    <h1>Car Price Predictor</h1>
    <p>Enter the details of the car you want to predict the price for:</p>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="Make">Make:</label>
      <select name="Model" required>
        <option value="0">Audi</option>
        <option value="1">BMW</option>
        <option value="2">Buick</option>
        <option value="3">Chevrolet</option>
        <option value="4">Ferrari</option>
        <option value="5">Ford</option>
      </select>
      <br>
      <label for="Year">Year:</label>
      <input type="number" name="Year" required>
      <br>
      <label for="Fuel_Type">Fuel Type:</label>
      <select name="Fuel_Type" required>
        <option value="0">regular unleaded</option>
        <option value="1">diesel</option>
        <option value="2">premium unleaded (recommended)</option>
        <option value="3">premium unleaded (required)</option>
        <option value="4">Audi</option>
        <option value="5">flex-fuel (premium unleaded recommended/E85)</option>
        <option value="6">electric</option>
        <option value="7">flex-fuel (unleaded/E85)</option>
        <option value="8">flex-fuel (unleaded/natural gas)</option>
      </select>
      <br>
      <label for="HP">Horsepower:</label>
      <input type="number" name="HP" step="any" required>
      <br>
      <label for="Transmission">Transmission:</label>
      <select name="Transmission" required>
        <option value="0">MANUAL</option>
        <option value="1">AUTOMATIC</option>
        <option value="2">AUTOMATED_MANUAL</option>
        <option value="3">DIRECT_DRIVE</option>
      </select>
      <br>
      <label for="Drive_Wheels">Drive Wheels:</label>
      <select name="Drive_Wheels" required>
        <option value="0">All Wheel Drive</option>
        <option value="1">Four Wheel Drive</option>
        <option value="2">Front Wheel Drive</option>
        <option value="3">Rear Wheel Drive</option>
      </select>
      <br>
      <label for="Vehicle_Size">Vehicle Size:</label>
      <select name="Vehicle_Size" required>
        <option value="0">Compact</option>
        <option value="1">Large</option>
        <option value="2">Midsize</option>
      </select>
      <br>
      <label for="Vehicle_Style">Vehicle Style:</label>
      <select name="Vehicle_Style" required>
        <option value="0">Convertible</option>
        <option value="1">Coupe</option>
        <option value="2">Hatchback</option>
        <option value="3">Sedan</option>
        <option value="4">SUV / Crossover</option>
        <option value="5">Truck</option>
        <option value="6">Van / Minivan</option>
        <option value="7">Wagon</option>
      </select>
      <br>
      <label for="Engine_CC">Engine Displacement (cc):</label>
      <input type="number" name="Engine_CC" step="any" required>
      <br>
      <input type="submit" value="Predict">
    </form>
    {% if prediction %}
      <p>The predicted price is {{ prediction }}</p>
    {% endif %}
  </body>
</html>
